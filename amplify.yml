version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd frontend
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*